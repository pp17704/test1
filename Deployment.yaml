apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: praveenpottipp17704/fastapi-demo:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

